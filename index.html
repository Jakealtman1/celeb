<!DOCTYPE html>
<html lang="en">

<head>
    <title>Celebrity Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="table-wrapper">
        <table class="left-table green">
            <tr>
                <th>
                    <h1>Team 1</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <h3 id="timer1">Time: 0:00</h3>
                    <button id="start1" class="glow-on-hover">Start</button>
                    <button id="pause1" class="glow-on-hover">Pause</button>
                    <button id="stop1" class="glow-on-hover">Stop</button>
                    <input class="range" type="range" id="duration1" min="15" max="300" step="15" value="60">
                    <span id="duration-label1">1:00</span>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="score1">Score: 00</h3>
                    <button id="pass1" class="glow-on-hover">Pass ( -1 )</button>
                    <button id="next1" class="glow-on-hover">Next ( +1 )</button>
                    <button id="reset1" class="glow-on-hover">Reset</button>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="name1" class="name">Name: ""</h3>
                </td>
            </tr>
        </table>
        <table class="left-table blue">
            <tr>
                <th>
                    <h1>Team 2</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <h3 id="timer2">Time: 0:00</h3>
                    <button id="start2" class="glow-on-hover">Start</button>

                    <input class="range" type="range" id="duration2" min="15" max="300" step="15" value="60">
                    <span id="duration-label2">1:00</span>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="score2">Score: 00</h3>
                    <button id="pass2" class="glow-on-hover">Pass ( -1 )</button>
                    <button id="next2" class="glow-on-hover">Next ( +1 )</button>
                    <button id="reset2" class="glow-on-hover">Reset</button>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="name2" class="name">Name: ""</h3>
                </td>
            </tr>
        </table>
        <table class="left-table purple">
            <tr>
                <th>
                    <h1>Team 3</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <h3 id="timer3">Time: 0:00</h3>
                    <button id="start3" class="glow-on-hover">Start</button>
                    <button id="pause3" class="glow-on-hover">Pause</button>
                    <button id="stop3" class="glow-on-hover">Stop</button>
                    <input class="range" type="range" id="duration3" min="15" max="300" step="15" value="60">
                    <span id="duration-label3">1:00</span>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="score3">Score: 00</h3>
                    <button id="pass3" class="glow-on-hover">Pass ( -1 )</button>
                    <button id="next3" class="glow-on-hover">Next ( +1 )</button>
                    <button id="reset3" class="glow-on-hover">Reset</button>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="name3" class="name">Name: ""</h3>
                </td>
            </tr>
        </table>
        <table class="grey">
            <tr>
                <th>
                    <h1>Team 4</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <h3 id="timer4">Time: 0:00</h3>
                    <button id="start4" class="glow-on-hover">Start</button>
                    <button id="pause4" class="glow-on-hover">Pause</button>
                    <button id="stop4" class="glow-on-hover">Stop</button>

                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="score4">Score: 00</h3>
                    <button id="pass4" class="glow-on-hover">Pass ( -1 )</button>

                    <button id="reset4" class="glow-on-hover">Reset</button>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 id="name4" class="name">Name: ""</h3>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button id="changeData" class="glow-on-hover" onclick="openForm()">Change Data</button>
    </div>
    <div class="formPopup" id="popupForm">
        <form class="formContainer">
            <input type="radio" name="data" value="normal" checked>
            <label for="normal">Normal</label>
            <input type="radio" name="data" value="extended">
            <label for="extended">Extended</label>
            <input type="radio" name="data" value="sports">
            <label for="sports">Sports</label>
            <button type="button" class="glow-on-hover" onclick="closeForm()">Submit</button>
        </form>
    </div>
</body>

</html>
