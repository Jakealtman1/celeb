<!DOCTYPE html>
<html lang="en">

<head>
    <title>Celebrity Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="table-wrapper">
        <table class="left-table green">
            <tr>
                <th>
                    <h1>Team 1</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <h1>0:00</h1>
                    <button id="start1">Start</button>
                    <button id="pause1">Pause</button>
                    <button id="stop1">Stop</button>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Duration:</h3>
                    <input type="range" id="duration1" min="15" max="300" step="15" value="60">
                    <span id="duration-label1">1:00</span>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Score:</h3>
                    <button id="pass1">Pass</button>
                    <button id="next1">Next</button>
                    <button id="reset1">Reset</button>
                </td>
            </tr>
        </table>
