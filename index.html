<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Game</title>
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="script" href="scripts/index.js">
</head>

<body>
    <table border>
        <col width="16.66%">
        <col width="16.66%">
        <col width="16.66%">
        <col width="16.66%">
        <col width="16.66%">
        <col width="16.66%">
        <thead>
            <tr>
                <td colspan="6">
                    <h1>
                        <center class="title">Celebrity Game</center>
                    </h1>
                    <h3>
                        <center>By Jake Altman & Mohammad Khan</center>
                    </h3>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <button class="skip">Skip</button>
                </td>
                <td colspan="2">
                    <button class="start-stop">Start</button>
                </td>
                <td colspan="2">
                    <button class="next">Next</button>
                </td>
            </tr>
            <tr>
                <td colspan="6" class="name">
                    Name
                </td>
            </tr>
            <tr>
                <td colspan="3" class="score">
                    Score
                </td>
                <td colspan="3" class="time">
                    Time
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
